apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: spotify-api
  title: Spotify Web API
  description: External Spotify Web API for music data
  tags:
    - spotify
    - music
    - external
    - rest
  annotations:
    backstage.io/techdocs-ref: url:https://developer.spotify.com/documentation/web-api
  links:
    - url: https://developer.spotify.com/documentation/web-api
      title: API Documentation
      icon: docs
    - url: https://developer.spotify.com/console
      title: API Console
      icon: dashboard
spec:
  type: openapi
  lifecycle: production
  owner: external
  system: external-services
  definition: |
    openapi: 3.0.0
    info:
      title: Spotify Web API
      version: 1.0.0
      description: External Spotify Web API
    servers:
      - url: https://api.spotify.com/v1
        description: Spotify API
    paths:
      /search:
        get:
          summary: Search for artists, albums, tracks
          parameters:
            - name: q
              in: query
              required: true
              schema:
                type: string
            - name: type
              in: query
              required: true
              schema:
                type: string
                enum: [artist, album, track]
          responses:
            '200':
              description: Search results

